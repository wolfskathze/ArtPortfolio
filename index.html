<head>
  <style> body { margin: 0; } </style>
  <link rel="stylesheet" href="./src/index.css">
  <script src="//unpkg.com/3d-force-graph"></script>
  <!--<script src="../../dist/3d-force-graph.js"></script>-->
  <script type="text/javascript">
    var title = "null";
  </script>
</head>

<body>
  <div class="radio-toolbar">
    <input type="radio" id="color" name="sort" value="color" checked="checked" onchange="">
    <label for="color">Sort By Color</label>
    <input type="radio" id="type" name="sort" value="type" onchange="">
    <label for="type">Sort by Type</label>
    <input type="radio" id="date" name="sort" value="date" onclick="changeDim2d()">
    <label for="date">Sort by Date</label>
    <input type="radio" id="topic" name="sort" value="topic" onclick="changeDim3d()">
    <label for="topic">Sort by Topic</label>
    <input type="radio" id="3D" name="dim" value="3D" checked="checked" onclick="changeDim3d()">
    <label for="topic">Sort by Topic</label>
    <input type="radio" id="2D" name="dim" value="2D" onclick="changeDim2d()">
    <label for="topic">Sort by Topic</label>
  </div>
  <div id="3d-graph"></div>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three/build/three.module.js';
         var title = document.createElement('div');
         title.style.position = 'absolute';
         title.style.width = window.innerWidth;
         title.style.height = 25;
         title.style.backgroundColor = '#001';
         title.style.color = '#eef';
         title.style.top = 0 + 'px';
         title.style.left = 0 + 'px';
         title.style.fontsize = "xx-large";
         title.style.fontFamily = "Arial,sans-serif";
	 title.style.fontWeight = "600";

    const Graph = ForceGraph3D()
      (document.getElementById('3d-graph'))
        .jsonUrl('./datasets/ArtPortfolio.json')
	.forceEngine('d3')
	.numDimensions('3')
        .nodeThreeObject(node => {
	  try{
            const imgTexture = new THREE.TextureLoader().load(`./imgs/${node.id}`);
            imgTexture.colorSpace = THREE.SRGBColorSpace;
            const material = new THREE.SpriteMaterial({ map: imgTexture });
            const sprite = new THREE.Sprite(material);
            sprite.scale.set(node.width, node.height);
            return sprite;
          }
	  catch{
	  }
        })
	.linkWidth(0)
	.linkOpacity(0.5)
	.enableNodeDrag(false)
	.onNodeClick(node => {
          //Zoom function by V.Asturiano / https://github.com/vasturiano/3d-force-graph/blob/master/example/click-to-focus/index.html / MIT License
          // Aim at node from outside it
          const dist = 30;
          const distRatio = 1 + dist/Math.hypot(node.x, node.y, node.z);

          const newPos = node.x || node.y || node.z
            ? { x: node.x * distRatio, y: node.y * distRatio, z: node.z * distRatio }
            : { x: 0, y: 0, z: dist }; // special case if node is in (0,0,0)

          Graph.cameraPosition(
            newPos, // new position
            node, // lookAt ({ x, y, z })
            2000  // ms transition duration
          );
	  if(node != null){
          title.innerHTML = `${node.author} - ${node.name}, ${node.type}, ${node.date}`;
          document.body.appendChild(title);
          }
        })
        .onBackgroundClick(node => {
	try{
        document.body.removeChild(title);
	}
	catch{
	}
        Graph.zoomToFit(400);
        });

	Graph.d3Force('charge').strength(-150);
	Graph.d3Force('link').strength(link => link.value * 0.01);
	Graph.d3AlphaMin(0);
	Graph.d3AlphaDecay(0.02);
	Graph.d3VelocityDecay(0.5);


  </script>
  <script>
  	function changeDim3d(){
		const elem = document.getElementById("Graph");
		elem.numDimensions('3');
	}
	function changeDim2d(){
		const elem = document.getElementById("Graph");
		elem.numDimensions('2');
	}
  </script>
</body>
